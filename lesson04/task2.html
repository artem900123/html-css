<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внутрішні стилі</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: green;
        }
        p  {
            color: lightblue;
        }
        .N3{color: blueviolet;}
        ul{color: white; background-color: black;}
        #l3{color: brown;}
        
        .f26{font-size: 26px; color: #6e0a23;}
    </style>
</head>
<body>
    <h1>Внутрішні стилі</h1>
    <p>Параграф 1</p>

    <h2>Заговолок 2</h2>
    <p class="f26">Параграф 2</p>
    <p class="N3">Параграф 3</p>
    <p>Параграф 4</p>

    <h4>Список</h4>
    <ul>
        <li class="f26"> пункт 1</li>
        <li> пункт 2</li>
        <li id="l3"> пункт 3</li>
        <li> пункт 4</li>
    </ul>
</body>
</html>
